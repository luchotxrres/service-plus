<ion-header>

  <ion-navbar>
    <ion-title>Registrarse</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="page-register" fxFlexFill>

  <div align="center" style="margin-bottom:10%; margin-top:5%;">
      <img src="assets/imgs/imgBanner.png" width="100%"/>    
  </div>

  <ion-item class="datos">
    <ion-label floating>Direccion de Correo Electronico</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input> 
  </ion-item>

  <ion-item class="datos">
    <ion-label floating>Contrase√±a</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input> 
  </ion-item>
  <div align="center" style="margin-top:10%">
  <button ion-button (click)='register(user)' >Registrarse</button> 
  </div>
</ion-content>
